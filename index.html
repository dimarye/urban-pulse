<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Urban Pulse ‚Äì Global Urbanization Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="assets/styles/barChart.css" />
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="text-center mb-4">üåç Urban Pulse</h1>
    <p class="text-center text-muted mb-5">
        Explore key trends in urbanization, migration, and demographics through five interactive data visualizations.
    </p>

    <div class="mb-4 d-flex justify-content-center">
        <select id="chartSelector" class="form-select w-auto">
            <option value="bar">Megacities Population</option>
            <option value="scatter">Urban Density vs Growth</option>
            <option value="heatmap">Seasonal Migration Patterns</option>
            <option value="choropleth">Urbanization by Country</option>
            <option value="treemap">Population Age Structure</option>
        </select>
    </div>

    <div id="chartContainer" class="border rounded bg-white p-3 shadow-sm">
        <svg id="chart" width="100%" height="500"></svg>
    </div>
</div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script type="module" src="script.js"></script>
</body>
</html>
